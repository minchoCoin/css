<html>

        <title>CSS class example</title>

            h1.type1{text-align: center;}
            p.type1{font-weight: bold;}

        <h1 class="type1">class가 type1인 헤딩입니다.</h1>
        <p class="type1">class가 type1인 paragraph입니다.</p>
